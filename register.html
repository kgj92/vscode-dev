<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 • UNIQ</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="auth-logo">UNIQ</h1>
    <form id="register-form" class="auth-form">
      <input type="text" id="username" placeholder="사용자 이름" required />
      <input type="email" id="email" placeholder="이메일 주소" required />
      <input type="password" id="password" placeholder="비밀번호" required />
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required />
      <button type="submit">가입하기</button>
    </form>
    <div class="auth-footer">
      <a href="login.html">이미 계정이 있나요? 로그인</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
