<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIQ 커뮤니티 - 글 상세</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; max-width: 700px; margin: auto; }
    h1 { margin-bottom: 20px; }
    .content { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    .author-date { margin-top: 15px; color: #666; font-size: 14px; }
    .back-link { display: inline-block; margin-bottom: 20px; color: #3897f0; text-decoration: none; }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <a href="posts.html" class="back-link">&lt; 글 목록으로 돌아가기</a>

  <h1 id="postTitle">불러오는 중...</h1>
  <div id="postContent" class="content"></div>
  <div id="postMeta" class="author-date"></div>

  <script>
    const serverURL = 'https://vscode-dev-1.onrender.com';

    const params = new URLSearchParams(window.location.search);
    const postId = params.get('id');

    async function loadPost(id) {
      if (!id) {
        document.getElementById('postTitle').textContent = '잘못된 접근입니다.';
        return;
      }

      const res = await fetch(`${serverURL}/posts/${id}`);
      if (!res.ok) {
        document.getElementById('postTitle').textContent = '글을 불러올 수 없습니다.';
        return;
      }

      const post = await res.json();

      document.getElementById('postTitle').textContent = post.title;
      document.getElementById('postContent').textContent = post.content;
      document.getElementById('postMeta').textContent = `작성자: ${post.author} | 작성일: ${new Date(post.createdAt).toLocaleString()}`;
    }

    loadPost(postId);
  </script>

</body>
</html>
