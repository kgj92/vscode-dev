<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIQ 커뮤니티</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      position: relative;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .btn {
      padding: 6px 12px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 10px;
    }

    .post {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      background: #fff;
    }

    input, textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      cursor: pointer;
    }

    .tabs {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
    }

    .tab-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    .tab-list li {
      cursor: pointer;
    }

    .tab-item.active a {
      font-weight: bold;
      color: #3897f0;
    }

    .tab-item a {
      text-decoration: none;
      color: #333;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .tab-content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <a href="index.html" class="logo">UNIQ</a>
    <div>
      <a href="login.html" id="login-btn" class="btn">로그인</a>
      <button id="logout-btn" class="btn" style="display: none;">로그아웃</button>
    </div>
  </header>

  <!-- 탭 메뉴 -->
  <div class="tabs">
    <ul class="tab-list">
      <li class="tab-item active" data-tab="new-posts"><a href="#">NEW</a></li>
      <li class="tab-item" data-tab="real-time-popular"><a href="#">실시간 인기글</a></li>
      <li class="tab-item" data-tab="weekly-popular"><a href="#">주간 인기글</a></li>
      <li class="tab-item" data-tab="write-post"><a href="#">글쓰기</a></li>
    </ul>
  </div>

  <!-- 탭 내용 -->
  <div class="tab-content">
    <div id="new-posts" class="tab-pane active">
      <h2>최신 글</h2>
      <div id="postList"></div>
    </div>

    <div id="real-time-popular" class="tab-pane">
      <p>실시간 인기글 표시 예정</p>
    </div>

    <div id="weekly-popular" class="tab-pane">
      <p>주간 인기글 표시 예정</p>
    </div>

    <div id="write-post" class="tab-pane">
      <h2>글쓰기</h2>
      <form id="postForm">
        <input type="text" id="post_title" placeholder="제목" required />
        <textarea id="post_content" placeholder="내용" required></textarea>
        <input type="text" id="post_author" placeholder="작성자" required />
        <button type="submit">글 등록</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script>
    const serverURL = "https://vscode-dev-1.onrender.com";

    function updateAuthUI() {
      const token = localStorage.getItem("token");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (token) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("로그아웃 되었습니다.");
      location.reload();
    });

    document.querySelectorAll(".tab-item").forEach(tab => {
      tab.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelectorAll(".tab-item").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-pane").forEach(p => p.classList.remove("active"));
        this.classList.add("active");
        document.getElementById(this.dataset.tab).classList.add("active");
      });
    });

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      const title = document.getElementById("post_title").value;
      const content = document.getElementById("post_content").value;
      const author = document.getElementById("post_author").value;

      const res = await fetch(`${serverURL}/write`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ title, content, author })
      });

      const data = await res.json();
      alert(data.msg || "글이 등록되었습니다.");
      document.getElementById("postForm").reset();
      loadPosts();
    });

    async function deletePost(postId) {
      const token = localStorage.getItem("token");
      if (!token) return alert("로그인이 필요합니다.");

      const ok = confirm("정말 삭제하시겠습니까?");
      if (!ok) return;

      const res = await fetch(`${serverURL}/posts/${postId}`, {
        method: "DELETE",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });

      const data = await res.json();
      alert(data.msg);
      loadPosts();
    }

    async function loadPosts() {
      const res = await fetch(`${serverURL}/posts`);
      const posts = await res.json();
      const container = document.getElementById("postList");
      container.innerHTML = "";

      let currentUser = "";
      const token = localStorage.getItem("token");
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          currentUser = payload.email;
        } catch (e) {
          console.log("토큰 파싱 오류");
        }
      }

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>작성자: ${post.author} | 날짜: ${new Date(post.createdAt).toLocaleString()}</small>
          ${currentUser === post.author ? `<br/><button onclick="deletePost('${post._id}')">삭제</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      updateAuthUI();
      loadPosts();
    };
  </script>
</body>
</html>
