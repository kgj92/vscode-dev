<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>익컴 (익명 커뮤니티)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      position: relative;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .btn {
      padding: 6px 12px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 10px;
    }

    .tabs {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
    }

    .tab-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }

    .tab-list li {
      cursor: pointer;
    }

    .tab-item.active a {
      font-weight: bold;
      color: #3897f0;
    }

    .tab-item a {
      text-decoration: none;
      color: #333;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .tab-content {
      padding: 20px;
    }

    .post-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .post-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }

    .post-title:hover {
      color: #007bff;
    }

    .post-date {
      font-size: 14px;
      color: #777;
      margin-top: 6px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #3897f0;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2f80ed;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <a href="index.html" class="logo">익컴</a>
    <div>
      <a href="login.html" id="login-btn" class="btn">로그인</a>
      <button id="logout-btn" class="btn" style="display: none;">로그아웃</button>
    </div>
  </header>

  <!-- 탭 메뉴 -->
  <div class="tabs">
    <ul class="tab-list">
      <li class="tab-item active" data-tab="new-posts"><a href="#">NEW</a></li>
      <li class="tab-item" data-tab="real-time-popular"><a href="#">실시간 인기글</a></li>
      <li class="tab-item" data-tab="weekly-popular"><a href="#">주간 인기글</a></li>
      <li class="tab-item" data-tab="write-post"><a href="#">글쓰기</a></li>
    </ul>
  </div>

  <!-- 탭 내용 -->
  <div class="tab-content">
    <!-- 최신 글 -->
    <div id="new-posts" class="tab-pane active">
      <h2>최신 글</h2>
      <div id="postList"></div>
    </div>

    <!-- 실시간 인기 -->
    <div id="real-time-popular" class="tab-pane">
      <p>실시간 인기글 표시 예정</p>
    </div>

    <!-- 주간 인기 -->
    <div id="weekly-popular" class="tab-pane">
      <p>주간 인기글 표시 예정</p>
    </div>

    <!-- 글쓰기 -->
    <div id="write-post" class="tab-pane">
      <h2>글쓰기</h2>
      <form id="postForm" style="max-width: 600px; margin-top: 20px;">
        <input type="text" id="post_title" placeholder="제목을 입력하세요" required />
        <textarea id="post_content" placeholder="내용을 입력하세요" required></textarea>
        <button type="submit">글 등록</button>
      </form>
    </div>
  </div>

  <!-- 스크립트 -->
  <script>
    const serverURL = 'https://vscode-dev-1.onrender.com';

    function updateAuthUI() {
      const token = localStorage.getItem("token");
      const loginBtn = document.getElementById("login-btn");
      const logoutBtn = document.getElementById("logout-btn");

      if (token) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      localStorage.removeItem("username");
      alert("로그아웃 되었습니다.");
      location.reload();
    });

    // 탭 전환
    document.querySelectorAll(".tab-item").forEach(tab => {
      tab.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelectorAll(".tab-item").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-pane").forEach(p => p.classList.remove("active"));

        this.classList.add("active");
        document.getElementById(this.dataset.tab).classList.add("active");
      });
    });

    // 글쓰기 처리
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      const title = document.getElementById("post_title").value;
      const content = document.getElementById("post_content").value;

      try {
        const res = await fetch(`${serverURL}/write`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ title, content, author: username })
        });

        const data = await res.json();
        alert(data.msg || "글이 등록되었습니다.");

        if (res.ok) {
          document.getElementById("postForm").reset();
          document.querySelector('[data-tab="new-posts"]').click();
          loadPosts();
        }
      } catch (err) {
        alert("글 등록 중 오류가 발생했습니다.");
        console.error(err);
      }
    });

    // 글 목록 불러오기
    async function loadPosts() {
      const res = await fetch(`${serverURL}/posts`);
      const posts = await res.json();
      const container = document.getElementById("postList");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-item";

        const a = document.createElement("a");
        a.className = "post-title";
        a.href = `post-detail.html?id=${post._id}`;
        a.textContent = post.title;

        const date = document.createElement("div");
        date.className = "post-date";
        date.textContent = `작성일: ${new Date(post.createdAt).toLocaleString()}`;

        div.appendChild(a);
        div.appendChild(date);
        container.appendChild(div);
      });
    }

    window.onload = () => {
      updateAuthUI();
      loadPosts();
    };
  </script>
</body>
</html>
