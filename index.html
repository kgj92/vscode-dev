<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNIQ 커뮤니티</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header {
      position: relative;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      border-bottom: 1px solid #ccc;
      background-color: #fff;
    }
    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
    }
    .btn {
      padding: 6px 12px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 10px;
    }
    .tabs, .tab-content { padding: 20px; }
    .tab-list { display: flex; gap: 15px; list-style: none; padding: 0; }
    .tab-item a { text-decoration: none; color: #333; }
    .tab-item.active a { font-weight: bold; color: #3897f0; }
    .tab-pane { display: none; }
    .tab-pane.active { display: block; }
    .post {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">UNIQ</a>
    <div>
      <a href="login.html" id="login-btn" class="btn">로그인</a>
      <button id="logout-btn" class="btn" style="display: none;">로그아웃</button>
    </div>
  </header>

  <div class="tabs">
    <ul class="tab-list">
      <li class="tab-item active" data-tab="new-posts"><a href="#">NEW</a></li>
      <li class="tab-item" data-tab="write-post"><a href="#">글쓰기</a></li>
    </ul>
  </div>

  <div class="tab-content">
    <div id="new-posts" class="tab-pane active">
      <h2>최신 글</h2>
      <div id="postList"></div>
    </div>

    <div id="write-post" class="tab-pane">
      <h2>글쓰기</h2>
      <form id="postForm">
        <input type="text" id="post_title" placeholder="제목" required />
        <textarea id="post_content" placeholder="내용" required></textarea>
        <input type="text" id="post_author" placeholder="작성자 이메일" required />
        <button type="submit">글 등록</button>
      </form>
    </div>
  </div>

  <script>
    const serverURL = "https://vscode-dev-1.onrender.com";

    function updateAuthUI() {
      const token = localStorage.getItem("token");
      document.getElementById("login-btn").style.display = token ? "none" : "inline-block";
      document.getElementById("logout-btn").style.display = token ? "inline-block" : "none";
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      alert("로그아웃 되었습니다.");
      location.reload();
    });

    document.querySelectorAll(".tab-item").forEach(tab => {
      tab.addEventListener("click", function (e) {
        e.preventDefault();
        document.querySelectorAll(".tab-item").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab-pane").forEach(p => p.classList.remove("active"));
        this.classList.add("active");
        document.getElementById(this.dataset.tab).classList.add("active");
      });
    });

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("로그인이 필요합니다.");
        location.href = "login.html";
        return;
      }

      const title = document.getElementById("post_title").value;
      const content = document.getElementById("post_content").value;
      const author = document.getElementById("post_author").value;

      const res = await fetch(`${serverURL}/write`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ title, content, author })
      });

      const data = await res.json();
      alert(data.msg || "글이 등록되었습니다.");
      document.getElementById("postForm").reset();
      loadPosts();
    });

    async function deletePost(id) {
      const token = localStorage.getItem("token");
      if (!token) return alert("로그인 후 이용하세요.");

      if (!confirm("정말 삭제하시겠습니까?")) return;

      const res = await fetch(`${serverURL}/posts/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });

      const data = await res.json();
      alert(data.msg);
      loadPosts();
    }

    async function loadPosts() {
      const res = await fetch(`${serverURL}/posts`);
      const posts = await res.json();
      const container = document.getElementById("postList");
      container.innerHTML = "";

      const user = JSON.parse(atob((localStorage.getItem('token') || "").split('.')[1] || '{}')).email;

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>작성자: ${post.author} | ${new Date(post.createdAt).toLocaleString()}</small><br/>
          ${user === post.author ? `<button onclick="deletePost('${post._id}')">삭제</button>` : ""}
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      updateAuthUI();
      loadPosts();
    };
  </script>
</body>
</html>
