<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>글쓰기 - UNIQ 커뮤니티</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3897f0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2f80ed;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #888;
    }

    .back-link:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>글 작성</h1>
    <form id="post-form">
      <input type="text" id="title" placeholder="제목을 입력하세요" required />
      <textarea id="content" placeholder="내용을 입력하세요" required></textarea>
      <button type="submit">글 등록</button>
    </form>
    <a href="index.html" class="back-link">← 돌아가기</a>
  </div>

  <script>
    const BASE_URL = 'https://vscode-dev-1.onrender.com';

    document.getElementById("post-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("로그인이 필요합니다.");
        window.location.href = "login.html";
        return;
      }

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      try {
        const res = await fetch(`${BASE_URL}/write`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ title, content, author: "익명" })  // 👈 모든 사용자 익명 처리
        });

        const data = await res.json();
        if (res.ok) {
          alert("글이 등록되었습니다.");
          window.location.href = "index.html";
        } else {
          alert(data.msg || "글 등록 실패");
        }

      } catch (error) {
        alert("글 등록 중 오류가 발생했습니다.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
